upstream backend {
    server backend:8000;
}
server {
    listen 80;
    listen [::]:80;

    server_name api.soulful.fun www.api.soulful.fun 13.51.227.44;
    server_tokens off;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://www.api.soulful.fun$request_uri;
    }
}
server {
    listen 443 default_server ssl http2;
    listen [::]:443 ssl http2;

    server_name api.soulful.fun;

    ssl_certificate /etc/nginx/ssl/live/api.soulful.fun/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/live/api.soulful.fun/privkey.pem;

    location /admin/ {
        proxy_pass http://backend;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }

    location / {
        proxy_pass http://backend;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }

    location /media/ {
        alias /vol/media/;
        add_header Access-Control-Allow-Origin *;
    }

    location /static/ {
        alias /vol/static/;
        add_header Access-Control-Allow-Origin *;
    }
}
